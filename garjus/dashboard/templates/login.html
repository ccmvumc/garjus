<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>garjus login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<form method="POST" action="/login">
    <div>Hello, welcome to garjus! Please enter your credentials.</div>
    <div><span style="color:red">{{message}}</span></div>
    <div><input style='width:300px' placeholder="XNAT host" value="https://xnat.vanderbilt.edu/xnat" type="text" id="host-box" name='hostname'></div>
    <div><input placeholder="XNAT username" type="text" id="uname-box" name='username'>
    <div><input placeholder="XNAT password" type="password" id="pwd-box" name='password'></div>
    <div><Button type="submit" id="login-button">Login</Button><div/>
</form>
</body>
</html>
